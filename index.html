    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NY Times Copy - Header Ad</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        <!-- Header-Ad -->
<header>
    <div class="img">
    <img src="./Images/woman-reading.jpg">
 <div class="onImageText">
            <div class="top-ad-text">
            <h3>New York Times</h3>
            <h4>Subscribe Now</h4>
            </div>
            <div class="top-ad-btn">
            <button>SUBSCRIBE</button>
            </div>
</div>
    </div>
</header>
        <!-- Header-Ad Closes-->

<div class="wrapper">

        <!-- Header -->

    <section>

        <div class="main-header">

            <div class="hamb-search-icon">
            <p>input later</p>
            </div>

            <div class="countries">
                <p>U.S</p>
                <p>INTERNATIONAL</p>
                <p>CANADA</p>
                <p>ESPANOL</p>
                <p>中国</p>
            </div>

            <div class="header-btns">
                <button>SUBSCRIBE FOR €0.50/WEEK</button>
                <button>LOG IN</button>
            </div>

            <div class="header-date">
                <p><strong>Thursday, October 26, 2023</strong></p>
                <p>Today's paper</p>
            </div>

            <div class="main-title">
                <h2>The New York Times</h2>
            </div>

            <div class="header-market">
                <p>Nasdaq  -0.72% ↓</p>
            </div>

        </div>


    </section>

    <!-- Header Closes -->

</div>


    </body>
    </html>
